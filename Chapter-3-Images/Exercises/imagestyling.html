<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Divs</title>
</head>
<body>
    <link href = "style.css" rel = "stylesheet">
    <h1><i><b>Welcome to Netherlands</b></i></h1>
    <div class = "fort"><figure><img src = "amsterdamnight.jpg" height = "400" width = "425" alt = "amsterdam at night"><figcaption><b>Night</b></figcaption></figure></div>
    <div class = "morning"><figure><img src = "netherlandsmorning.jpg" height = "400" width = "425" alt = "amsterdam at morning"><figcaption><b>Morning</b></figcaption></figure></div>
    <div class = "sunset"><figure><img src = "sunsethouses.jpg" height = "400" width = "425" alt = "netherlands sunset"><figcaption><b>Sunset</b></figcaption></figure></div>
</body>
</html>
